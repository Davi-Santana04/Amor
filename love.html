<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduarda, você me ama?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        .container {
            max-width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #simButton {
            background-color: #4CAF50;
            color: white;
        }
        #naoButton {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Eduarda, você me ama?</h2>
        <button id="simButton" class="button" onclick="mostrarMensagem()">Sim</button>
        <button id="naoButton" class="button" onclick="aumentarSim()">Não</button>
    </div>

    <script>
        function mostrarMensagem() {
            alert("Davi Albuquerque vai casar com Eduarda em 2027!");
        }

        function aumentarSim() {
            const simButton = document.getElementById("simButton");
            const currentWidth = simButton.offsetWidth;
            const currentHeight = simButton.offsetHeight;
            simButton.style.width = currentWidth + 10 + "px";
            simButton.style.height = currentHeight + 5 + "px";
        }
    </script>
</body>
</html>
